<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Savers - Profile Setup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Let's Get to Know You üçΩÔ∏è</h2>
    <p>We're building your Saver Sack radar. Help us make it awesome!</p>
    <form id="profile-form">
      <label for="firstName">First Name*</label>
      <input type="text" id="firstName" name="firstName" placeholder="Your first name" required>

      <label for="lastName">Last Name*</label>
      <input type="text" id="lastName" name="lastName" placeholder="Last name, not last meal" required>

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" disabled>

      <label for="zipCode">Zip Code*</label>
      <input type="text" id="zipCode" name="zipCode" placeholder="Where the snacks live" required pattern="\d{5}">

      <label for="birthMonth">Birthday*</label>
      <div class="birthday">
        <select id="birthMonth" name="birthMonth" required>
          <option value="">Month</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>

        <select id="birthDay" name="birthDay" required>
          <option value="">Day</option>
          ${Array.from({ length: 31 }, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
        </select>
      </div>

      <label for="phone">Phone Number*</label>
      <input type="tel" id="phone" name="phone" placeholder="Your digits for delicious updates" required>

      <div class="checkbox-group">
        <input type="checkbox" id="textOptIn" name="textOptIn" required>
        <label for="textOptIn">Yes, you can text me about hot Saver Sacks üî•</label>
      </div>

      <button type="submit">Save & Snack On!</button>
    </form>
  </div>

  <script src="profile.js"></script>
</body>
</html>
