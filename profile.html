<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Savers - Profile Setup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Letâ€™s Get to Know You ğŸ½ï¸</h2>
    <p>We promise not to text you weird food puns. (Okay, maybe just a few.)</p>

    <form id="profile-form">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Tasty" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="McSaver" required>

      <label for="email">Email</label>
      <input type="email" id="email" readonly>

      <label for="zipCode">ZIP Code</label>
      <input type="text" id="zipCode" placeholder="12345" required>

      <label for="birthMonth">Birthday</label>
      <div class="dob-dropdowns">
        <select id="birthMonth" required>
          <option value="" disabled selected>Month</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>

        <select id="birthDay" required>
          <option value="" disabled selected>Day</option>
          <!-- 1-31 options -->
          ${Array.from({length: 31}, (_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
        </select>
      </div>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="(555) 123-4567" required>

      <label class="checkbox-group">
        <input type="checkbox" id="textOptIn">
        Yes, you can text me Saver Sack updates ğŸ“¦
      </label>

      <button type="submit">Save My Info ğŸ’¾</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="profile.js"></script>
</body>
</html>
