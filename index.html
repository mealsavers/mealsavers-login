<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Savers Login</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <img src="https://mealsavers.net/assets/mealsavers-logo.png" alt="Meal Savers Logo" class="logo" />

    <h1>Hey, Smart Saver <span>ğŸ‘‹</span></h1>

    <input type="text" id="name" placeholder="Your name (for sign up only)" />
    <input type="email" id="email" placeholder="Email" />
    
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" />
      <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
    </div>

    <input type="password" id="confirm-password" placeholder="Confirm Password (sign up only)" />

    <button id="submit-button">Log In</button>

    <p id="switch-text">New here? Create an account</p>
    <p><a href="#">Forgot your password?</a></p>
    <hr />
    <button id="google-login">Sign in with Google</button>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
